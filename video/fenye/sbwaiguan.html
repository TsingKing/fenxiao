<h2>手表外观及按键说明</h2>
<iframe frameborder="0" width="358" height="278" src="https://v.qq.com/iframe/player.html?vid=k0523jv5ij7&tiny=0&auto=0" allowfullscreen></iframe>
<div>
<br/>手表的正面是显示屏<br/><br/>
右侧上方这个是锁屏亮屏键，长按该键两秒以上可以对手表进行开关机操作<br/><br/>
左侧上方这个是SOS一键求救快捷键。长按该键两秒以上可以直接拨打你预设的紧急求救电话<br/><br/>
两边下面的银白色的两个键是电极，测量心电、血压的时候需要长按这两个键<br/><br/>
手表反面<br/><br/>
白色的贴纸是手表的IEMI码<br/><br/>
下面是磁吸式充电口<br/><br/>
中间黑色部分是光电容积脉搏波监测传感器，传感器的两边是电极，用于测心率、血压、心电图<br/><br/>
再往下是SIM卡槽，仅支持移动或联通的手机小卡<br/><br/>

</div>
